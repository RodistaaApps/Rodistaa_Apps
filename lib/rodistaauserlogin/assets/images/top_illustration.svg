<svg width="1080" height="1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="roadPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Curved road lines -->
      <path d="M 0,50 Q 50,30 100,50 T 200,50" stroke="rgba(255,255,255,0.1)" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
      <path d="M 0,100 Q 50,80 100,100 T 200,100" stroke="rgba(255,255,255,0.08)" stroke-width="2" fill="none" stroke-dasharray="8,4"/>
      <path d="M 0,150 Q 50,130 100,150 T 200,150" stroke="rgba(255,255,255,0.06)" stroke-width="2" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Background with pattern -->
  <rect width="1080" height="1920" fill="url(#roadPattern)"/>
  
  <!-- Decorative truck silhouettes -->
  <g opacity="0.08">
    <!-- Truck 1 (top right) -->
    <g transform="translate(800,200)">
      <rect x="0" y="20" width="80" height="40" rx="4" fill="white"/>
      <rect x="80" y="10" width="60" height="50" rx="4" fill="white"/>
      <circle cx="20" cy="65" r="8" fill="white"/>
      <circle cx="120" cy="65" r="8" fill="white"/>
    </g>
    
    <!-- Truck 2 (middle) -->
    <g transform="translate(200,600) scale(0.7)">
      <rect x="0" y="20" width="80" height="40" rx="4" fill="white"/>
      <rect x="80" y="10" width="60" height="50" rx="4" fill="white"/>
      <circle cx="20" cy="65" r="8" fill="white"/>
      <circle cx="120" cy="65" r="8" fill="white"/>
    </g>
  </g>
  
  <!-- Curved road paths -->
  <g opacity="0.1" stroke="white" fill="none" stroke-width="4">
    <path d="M 0,300 Q 200,250 400,300 T 800,300 L 1080,320"/>
    <path d="M 0,800 Q 300,750 600,800 T 1080,850" stroke-dasharray="15,10"/>
    <path d="M 0,1200 Q 200,1150 400,1200 T 800,1200 L 1080,1220"/>
  </g>
</svg>
