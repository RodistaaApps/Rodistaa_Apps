name: rodistaa_driver_app
description: A logistics driver app for Rodistaa with simple, intuitive UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  characters: ^1.4.0
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  cached_network_image: ^3.3.0
  provider: ^6.1.1
  flutter_riverpod: ^2.5.1
  go_router: ^13.0.0
  intl: ^0.20.2
  pin_code_fields: ^8.0.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  url_launcher: ^6.3.2
  share_plus: ^7.2.1
  fl_chart: ^0.65.0
  flutter_rating_bar: ^4.0.1
  timeline_tile: ^2.0.0
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0
  connectivity_plus: ^6.0.3
  geolocator: ^10.1.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/banners/
    - assets/images/profile/
    - assets/icons/
    - assets/banners/
    - assets/reference/
    - assets/qa/

  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf

# l10n configuration
# Flutter automatically generates localization files from .arb files in the l10n/ directory

